<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="get">
		<label for="name">Name*</label>
		<input type="text" id="input#name"/>
		<br/>
		<br/>
		<label for="email">Email*</label>
		<input type="email" id="#email"/>
		<br/>
		<br/>
		<label for="gender">Gender*</label>
		<input type="radio" id="#gender" name="gender">Male
		<input type="radio" id="#gender" name="gender">Female
		<br/>
		<br/>
		<label for="cars">Car Brands</label>
		<select id="select#cars">
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select>
		<br/>
		<br/>
		<label for="carage">Car Age*</label>
		<input type="number" id="input#carage" min=1 max=30>
		<br/>
		<br/>
		<label for="dop">Date of Purchase(dop)*</label>
		<input type="date" id="input#dop">
		<br/>
		<br/>
		<label for="password">Password*</label>
		<input type="password" id="input#password">
		<br/>
		<br/>
		<button type="submit">submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
